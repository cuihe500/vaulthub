name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于版本号生成

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Install backend dependencies
        run: go mod download

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "以下文件需要格式化:"
            gofmt -l .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

      - name: Build frontend
        run: make build-frontend

      - name: Check frontend bundle size
        run: |
          cd web
          echo "检查前端bundle大小..."

          # 定义阈值(gzip后的大小,单位KB)
          MAX_MAIN_BUNDLE_SIZE=50
          MAX_CHUNK_SIZE=350

          # 检查主入口bundle
          MAIN_BUNDLE=$(find dist/assets/js -name "index-*.js" -type f)
          if [ -n "$MAIN_BUNDLE" ]; then
            MAIN_SIZE=$(gzip -c "$MAIN_BUNDLE" | wc -c)
            MAIN_SIZE_KB=$((MAIN_SIZE / 1024))
            echo "主入口bundle大小: ${MAIN_SIZE_KB}KB (gzip)"

            if [ "$MAIN_SIZE_KB" -gt "$MAX_MAIN_BUNDLE_SIZE" ]; then
              echo "主入口bundle过大! 超过${MAX_MAIN_BUNDLE_SIZE}KB阈值"
              exit 1
            fi
          fi

          # 检查最大的chunk
          LARGEST_CHUNK=$(find dist/assets/js -name "chunk-*.js" -type f -exec gzip -c {} \; | wc -c | sort -nr | head -1)
          if [ -n "$LARGEST_CHUNK" ]; then
            for file in dist/assets/js/chunk-*.js; do
              SIZE=$(gzip -c "$file" | wc -c)
              SIZE_KB=$((SIZE / 1024))
              FILENAME=$(basename "$file")
              echo "  $FILENAME: ${SIZE_KB}KB (gzip)"

              if [ "$SIZE_KB" -gt "$MAX_CHUNK_SIZE" ]; then
                echo "chunk过大! $FILENAME 超过${MAX_CHUNK_SIZE}KB阈值"
                exit 1
              fi
            done
          fi

          echo "bundle大小检查通过"

      - name: Run tests with coverage
        run: make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-vaulthub
        continue-on-error: true  # 即使上传失败也不影响构建

      - name: Build backend
        run: make build

      - name: Check build artifacts
        run: |
          if [ ! -f build/vaulthub ]; then
            echo "构建产物不存在"
            exit 1
          fi
          ./build/vaulthub version
