basePath: /
definitions:
  handlers.HealthData:
    properties:
      database:
        description: '数据库状态: connected, disconnected'
        example: connected
        type: string
      status:
        description: '服务状态: healthy, unhealthy'
        example: healthy
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      code:
        description: 响应码，0表示成功
        example: 0
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/handlers.HealthData'
        description: 健康检查数据
      message:
        description: 响应消息
        example: success
        type: string
      requestId:
        description: 请求ID
        example: b68c086f-db16-43f6-992e-bc391afbf24a
        type: string
      timestamp:
        description: 时间戳（毫秒）
        example: 1762269490888
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: admin@thankseveryone.top
    name: API Support
  description: |-
    VaultHub is a secure key management system for storing, managing and rotating encryption keys, API keys and other sensitive credentials.

    ## 特性
    - 安全的密钥存储和管理
    - 密钥轮换支持
    - 细粒度的访问控制
    - 审计日志

    ## 响应格式
    所有接口返回统一的响应格式，HTTP状态码均为200，错误码在响应体的code字段中：
    ```json
    {
    "code": 0,
    "message": "success",
    "data": {},
    "requestId": "xxx",
    "timestamp": 1762269490888
    }
    ```
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://github.com/cuihe500/vaulthub
  title: VaultHub API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: 检查服务及其依赖（数据库等）的运行状态
      produces:
      - application/json
      responses:
        "200":
          description: 服务健康
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: 健康检查
      tags:
      - 系统
swagger: "2.0"
